<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SIRIMA &middot; Masuk</title>

    <link rel="stylesheet" href="../lib/picnic.min.css">
    <link rel="stylesheet" href="../lib/sweetalert2.min.css">
    <link rel="stylesheet" href="./login.css">
  </head>
  <body>

    <div id="app">
      <div class="middle">
        <article class="card login-card">
          <header>
            <h3>Masuk ke SIRIMA</h3>
          </header>
          <footer>
            <form id="login-form" method="post">
              <fieldset class="flex">
                <label>
                  <input type="text" name="username" placeholder="Username">
                </label>
                <label>
                  <input type="password" name="password" placeholder="Password">
                </label>
              </fieldset>
              <div class="flex two three-600">
                <button type="submit" class="off-half off-two-third-600" id="login-button">Masuk</button>
              </div>
            </form>
          </footer>
        </article>
      </div>
    </div>

    <script src="../lib/umbrella.min.js"></script>
    <script src="../lib/sweetalert2.min.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
