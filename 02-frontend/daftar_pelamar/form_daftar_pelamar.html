<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SIRIMA &middot; Form Daftar Pelamar Diterima</title>

    <link rel="stylesheet" href="../lib/picnic.min.css">
    <link rel="stylesheet" href="../lib/sweetalert2.min.css">
    <link rel="stylesheet" href="./daftar_pelamar.css">
</head>

<body>
    <div id="app">
        <div class="middle">
            <article class="card form-pelamar-diterima-card">
                <header>
                    <h3>Form Daftar Pelamar Diterima</h3>
                </header>
                <footer>
                    <form id="pelamar-diterima-form" method="get" action="hasil_daftar_pelamar.html">
                        <fieldset class="flex">
                            <label>
                                <h5>Periode</h5>
                                <select name="periode">
                                    <option disabled selected value="-">Pilih Periode</option>
                                    <option value="2-2012">2-2012</option>
                                    <option value="3-2013">3-2013</option>
                                    <option value="4-2014">4-2014</option>
                                </select>
                            </label>
                            <label>
                                <h5>Prodi</h5>
                                <select name="prodi">
                                    <option disabled selected value="-">Pilih Prodi</option>
                                    <option value="1">S1 Kedokteran Reguler</option>
                                    <option value="2">S1 Matematika Reguler</option>
                                    <option value="3">S1 Teknik Sipil Reguler</option>
                                    <option value="4">S1 Ilmu Komputer Reguler</option>
                                    <option value="5">S2 Kedokteran Reguler</option>
                                    <option value="6">Dst belum connect DB</option>
                                </select>
                            </label>
                        </fieldset>
                        <div class="flex two three-600">
                            <button type="submit" class="off-half off-two-third-600" id="lihat-daftar-pelamar-button">Lihat</button>
                        </div>
                    </form>
                </footer>
            </article>
        </div>
    </div>

    <script src="../lib/umbrella.min.js"></script>
    <script src="../lib/sweetalert2.min.js"></script>
    <script src="../lib/get-form-data.min.js"></script>
</body>

</html>
